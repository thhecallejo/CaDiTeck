<body>
    <div class="container">
        <form id="registrationForm" action="registro.php" method="post">
            <h2 class="text-center">Registro de Usuario</h2>

            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de usuario*" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico*" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña*" required>
            </div>

            <div class="form-group">
                <input type="password" id="passwordRepeat" name="passwordRepeat" class="form-control" placeholder="Repetir Contraseña*" required>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
